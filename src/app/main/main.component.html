<div class="row">
    <div class="container col-6">
        <h1>List</h1>
     <div class="row" >
         
         <div class="col-3" *ngFor="let a of data">
            <!-- <img src="{{a.url}}" style="height: 100px;">  -->
            <div class="row"><img src="{{a.url}}" style="height: 100px; padding: 10px;"> </div>
                <div class="row" style=" padding: 10px;"><button class="btn btn-primary"   (click)="onclick(a)">Compare</button></div>
         </div>
         <!-- <button class="primary">Submit</button> --> 
     </div>
    </div>
    <div class="container col-6">
        <h1>Table</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Photo</th>
                <th scope="col">Id</th>
                <th scope="col">URL</th>
                <th scope="col">Title</th>
              </tr>
            </thead>
            <tbody *ngFor="let s of array">
              <tr >
                <th scope="col"><img src="{{s.url}}" style="height: 30px; padding: 10px;"></th>
                <th scope="col">{{s.id}}</th>
                <th scope="col">{{s.url}}</th>
                <th scope="col">{{s.title}}</th>
              </tr>
            
            </tbody>
          </table>
</div>
